<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <title>Harrison Oates Portfolio</title>
    <script src="https://unpkg.com/split-type"></script>
    <script src="threejsParticles.js" type="module" defer></script>
    <script src="animation.js" type="module"></script>
    <script src="menu.js" type="module" defer></script>
  </head>
  <body>


    <!-- <div class="progressIndicator">
      <div class="indicator-box" data-section="home">Home</div>
      <div class="indicator-box" data-section="about">About</div>
      <div class="indicator-box" data-section="services">Services</div>
      <div class="indicator-box" data-section="contact">Contact</div>
    </div> -->
    <div class="MenuContainer">
      <div class="HamburgerToggle">
        <img src="/burger.svg"></img>
      </div>
      <div class="HamburgerMenu">
        <div class="MenuElements">
          <a href="/" class="Menu-Element">Home</a>
          <a href="/" class="Menu-Element">Projects</a>
        </div>
      </div>
      <div class="menuBlur"></div>
    </div>
    <div class="scroll-container">
      <section class="LoaderLogoSection">
        <h1 class="LoadingText">
          HO
        </h1>
      </section>
      
      <section class="LandingPageSection">
        <div class="LandingPageContent">
          <h4>Hello, I'm</h4>
          <p>A recently graduated software engineer</p>
        </div>
        <div class="ScrollIndicator">
          <h6>Scroll</h6>
        </div>
      </section>
      
      
      <section class="ProjectSection">
        <project>
          <div class="project-image-section project-section"></div>
          <div class="project-description-section project-section"></div>
          <div class="project-title-section project-section">
            <h2>Minecraftle</h2>
            <img src="/GitHub_Logo_White.png"/>
          </div>
          <div class="project-nav-section project-section">
            <!-- <img src="/arrowL.svg"></img>
            <img src="/arrowR.svg"></img> -->
            
            <svg id="buttonSVGOne" width="50" height="50" viewBox="-12.5 -12.5 50 50" xmlns="http://www.w3.org/2000/svg">
              <path d="M3.293 18.293 4.707 19.707 12 12.414 19.293 19.707 20.707 18.293 12 9.586 3.293 18.293Z" transform="rotate(-90, 12.5, 12.5)"/>
              <path d="M12 6.414 20.293 14.293 21.707 12.879 12 3.586 3.293 12.293 4.707 13.707 12 6.414Z" transform="rotate(-90, 12.5, 12.5)"/>
            </svg>
            <svg id="buttonSVGTwo" width="50" height="50" viewBox="-12.5 -12.5 50 50" xmlns="http://www.w3.org/2000/svg">
              <path d="M3.293 18.293 4.707 19.707 12 12.414 19.293 19.707 20.707 18.293 12 9.586 3.293 18.293Z" transform="rotate(90, 12.5, 12.5)"/>
              <path d="M12 6.414 20.293 14.293 21.707 12.879 12 3.586 3.293 12.293 4.707 13.707 12 6.414Z" transform="rotate(90, 12.5, 12.5)"/>
            </svg>
          </div>
        </project>
        <project></project>
        <project></project>
        <project></project>
      </section>
      
    </div>
    <div class="BackgroundAnimation">
      <div class="SvgContainer">
        <svg id="circleOne" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="gradient1" x1="0" x2="1" y1="1" y2="0">
              <stop offset="0%" stop-color="var(--color-stop-1)" />
              <stop offset="50%" stop-color="var(--color-stop-2)" />
              <stop offset="100%" stop-color="var(--color-stop-3)" />
            </linearGradient>
          </defs>
          <path d="M 0 3 A 3 3 45 0 0 0 -42 A 3 3 0 0 0 0 3 Z" fill="url(#gradient1)" transform="translate(50 50)"></path>
        </svg>
      
        <svg id="circleTwo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="gradient2" x1="0" x2="1" y1="1" y2="0">
              <stop offset="0%" stop-color="var(--color-stop-1)" />
              <stop offset="50%" stop-color="var(--color-stop-2)" />
              <stop offset="100%" stop-color="var(--color-stop-3)" />
            </linearGradient>
          </defs>
          <path d="M 0 -3 A 3 3 45 0 0 0 42 A 3 3 45 0 0 0 -3 Z" fill="url(#gradient2)" transform="translate(50 50)"></path>
        </svg>
      
        <svg id="circleThree" x="0" y="0" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="gradient3" x1="0" x2="1" y1="1" y2="0">
              <stop offset="0%" stop-color="var(--color-stop-1)" />
              <stop offset="50%" stop-color="var(--color-stop-2)" />
              <stop offset="100%" stop-color="var(--color-stop-3)" />
            </linearGradient>
          </defs>
          <path d="M -54 0 A 3 3 0 0 0 -9 0 A 3 3 0 0 0 -54 0 Z" fill="url(#gradient3)" transform="translate(50 50)"></path>
        </svg>
      </div>

    </div>
    <div class="Blur"></div>
    
  </body>
</html>
